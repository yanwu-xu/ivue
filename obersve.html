<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>个人门户</title>

<body>
    <div></div>
</body>
<script>
    let o = {
        a: 'a',
        b: 'b',
        c: {
            d: 'd',
            e: 'e'
        },
        f: [
            {
                a: '1',
                b: '2'
            },
            {
                a: '1',
                b: '2'
            }
        ]
    }

    let methods = ['push', 'pop']

    function extendMethods (arr) {
        let arrayProto = Array.prototype
        let proto = Object.create(arr.__proto__)
        methods.forEach(key => {
            proto[key] = function () {
                console.log(arguments);
                var args = [], len = arguments.length;
                while ( len-- ) args[ len ] = arguments[ len ];
                console.log(111, args);
                let result = arrayProto[key].apply(this, args)
                args.forEach(item => {
                    createActive(item)
                })
                return result
            }
        })
        arr.__proto__ = proto
    }

    function obServe(obj, key, value) {
        if (Array.isArray(value)) {
            extendMethods(value)
        } else {
            Object.defineProperty(obj, key, {
                configurable: true,
                get() {
                    console.log('执行get');
                    return value
                },
                set(newVal) {
                    console.log('执行set');
                    value = newVal
                }
            })
        }
        
    }

    function createActive(obj) {
        if (Array.isArray(obj)) {
            obj.forEach(item => {
                createActive(item)
            })
        }
        if (typeof obj === 'object' && !Array.isArray(obj)) {
            Object.keys(obj).forEach(key => {
                if (typeof obj[key] === 'object') {
                    createActive(obj[key])
                }
                obServe(obj, key, obj[key])
            })
        }
        
    }
    createActive(o)
</script>

</html>
